{% extends "names/base.html" %}

{% block title %}Derby Names{% endblock %}

{% block content %}
<h1>All Derby Names</h1>
<p>Here are some randomly selected derby names:</p>
<ul>
    {% for name in names %}
    <li><a href="{% url 'name-detail' name.id %}">{{ name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
