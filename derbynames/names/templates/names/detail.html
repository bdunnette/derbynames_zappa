{% extends "names/base.html" %}

{% block title %}{{ name }}{% endblock %}

{% block content %}
<h1>{{ name }}</h1>
{% if jersey.image %}
<img class="img-fluid" src="{{ jersey.image.url }}" alt="{{ jersey.metadata.prompt }}">
{% else %}
<p>No jersey available for this name.</p>
{% endif %}
{% endblock %}
